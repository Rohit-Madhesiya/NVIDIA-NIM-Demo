name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # To run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Configure Git
        run: |
          git config --global user.email "rohitmadhesiya19@gmail.com"
          git config --global user.name "Rohit-Madhesiya"

      - name: Pull latest changes from Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git pull --rebase --autostash https://guptarohit20:$HF_TOKEN@huggingface.co/spaces/guptarohit20/NVIDIA-NIM-Demo main || true

      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push https://guptarohit20:$HF_TOKEN@huggingface.co/spaces/guptarohit20/NVIDIA-NIM-Demo main || \
          (echo "Retrying with force push..." && git push --force https://guptarohit20:$HF_TOKEN@huggingface.co/spaces/guptarohit20/NVIDIA-NIM-Demo main)
